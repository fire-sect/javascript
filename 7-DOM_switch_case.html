<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Enter your name: </h3>
    <ul>
        <li>Tea</li>
        <li>coffee</li>
        <li>vanilla</li>        
    </ul>
    <br>
    <form>
        <input type="input" name=" " id="choices">
        <br>
        <button onclick="myfunc()">Click Me</button>
    </form>

    <script type="text/javascript">
    function myfunc(){
        var choice = document.getElementById("choices").value;
        switch(choice){
            case "Tea": document.write("Tea");
            break;
            case "coffee":document.write("coffee");
            break;
            case "vanilla": document.write("vanilla");
            break;
            default:alert("not a valid drink")
        }
    }
        </script>

</body>
</html>
