<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    
    //prompt dialog box
    // Entering a value before entering a page.
    // When a prompt box pops up, the user will have to click eihter "ok" 
    // or cancel after entering an input value.

    var name = prompt("What is your name?")
    if (name != ""){
        document.write("Nice to meet you" + name)
    }

// confirmation dialog box

// confirmatin box: Mostly used to ask permission:
// Return true or false.
function myfunc(){

    var userconfirmation = confirm("Do you want to visit website");
    if(userconfirmation == true){
        window.open("https://www.facebook.com/");
        return true;
    }else{
        document.write("Do not proceeded")
        return false;
    }
}



</script>

<input type="button" name=" " onclick="myfunc()">
<!-- alert dialog box  -->
<button onclick="alert('\'Alert\' dialog box Hello\nHow are you')">Try it</button>


</body>
</html>
